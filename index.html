<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Late Notice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #1A202C; /* Deep navy/charcoal */
            overflow: hidden; 
        }

        h1 {
            font-family: 'Playfair Display', serif;
        }

        #element-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            user-select: none;
            opacity: 0.5;
            animation: floatUp linear;
        }
        
        .floating-element.emoji {
             font-size: 2.5rem;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .animate-name {
            animation: subtleGlow 3s ease-in-out infinite;
        }

        @keyframes subtleGlow {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 6px rgba(253, 224, 71, 0.4);
            }
            50% {
                transform: scale(1.02);
                text-shadow: 0 0 12px rgba(253, 224, 71, 0.6);
            }
        }

        #minute-banner {
            transform: translateY(-150%);
            transition: transform 0.5s ease-in-out;
            font-family: 'Playfair Display', serif;
        }

        #minute-banner.show {
            transform: translateY(0);
        }

        /* --- Toggle Switch Styles --- */
        .toggle-container {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem; 
            color: #d1d5db; /* gray-300 */
        }
        .toggle-label {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .toggle-label input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151; /* gray-700 */
            transition: .4s;
            border-radius: 26px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ca8a04; /* yellow-600 */
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        /* Style to make the toggle emojis pop */
        .toggle-emoji {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen">
    <div id="element-container"></div>
    
    <!-- Toggle Switch with Emojis -->
    <div class="toggle-container">
        <span class="text-2xl toggle-emoji">ðŸ’ƒ</span>
        <label class="toggle-label">
            <input type="checkbox" id="name-toggle">
            <span class="slider"></span>
        </label>
        <span class="text-2xl toggle-emoji">ðŸ•º</span>
    </div>

    <!-- Banner for the minute alert -->
    <div id="minute-banner" class="fixed top-5 left-0 w-full z-50 flex justify-center pointer-events-none">
        <div class="bg-red-600/90 text-white font-bold p-4 rounded-lg shadow-2xl">
            One more minute when you are late has passed ra Kanna
        </div>
    </div>

    <div class="text-center p-8 z-10">
        <h1 id="message" class="text-3xl md:text-5xl lg:text-6xl font-bold text-gray-100 transition-opacity duration-500">
            <!-- Message will be injected by JavaScript -->
        </h1>
        <p id="main-name" class="text-2xl md:text-4xl font-semibold text-yellow-300 mt-8 animate-name">
            AMITHA NAYAK
        </p>
        <p id="from-name" class="text-lg md:text-xl text-gray-400 mt-6 italic">
            From BALANAGU HARSHA VARDHAN
        </p>
    </div>

    <script>
        // --- DOM Elements ---
        const messageElement = document.getElementById('message');
        const elementContainer = document.getElementById('element-container');
        const minuteBanner = document.getElementById('minute-banner');
        const nameToggle = document.getElementById('name-toggle');
        const mainNameElement = document.getElementById('main-name');
        const fromNameElement = document.getElementById('from-name');


        // --- State Variables ---
        let lastMinuteChecked = -1; 
        let isCurrentlyLate = false;
        let addElementInterval = null;
        const elementPool = ['ðŸ˜ ', 'ðŸ˜¡', 'ðŸ˜¤', 'ðŸ’¢', 'ðŸ‘º']; // Pool now only contains emojis

        // --- Name Swapping Logic ---
        function swapNames() {
            // Checks the toggle state and updates the names.
            const isBoy = nameToggle.checked;
            if (isBoy) {
                mainNameElement.textContent = 'BALANAGU HARSHA VARDHAN';
                fromNameElement.textContent = 'From AMITHA NAYAK';
            } else {
                mainNameElement.textContent = 'AMITHA NAYAK';
                fromNameElement.textContent = 'From BALANAGU HARSHA VARDHAN';
            }
        }

        // --- Core Timer Logic ---
        function updateTimer() {
            const now = new Date();
            const localTimeInMS = now.getTime();
            const timezoneOffsetInMS = now.getTimezoneOffset() * 60 * 1000;
            const utcTimeInMS = localTimeInMS + timezoneOffsetInMS;
            const istOffsetInMS = 5.5 * 60 * 60 * 1000;
            const istTime = new Date(utcTimeInMS + istOffsetInMS);
            
            const targetTime = new Date(istTime);
            targetTime.setHours(22, 0, 0, 0); // 10 PM IST

            const diffInMS = istTime - targetTime;

            if (diffInMS > 0) {
                // --- We are officially late ---
                if (!isCurrentlyLate) {
                    isCurrentlyLate = true;
                    startContinuousEffects();
                }

                const totalSecondsLate = Math.floor(diffInMS / 1000);
                const hoursLate = Math.floor(totalSecondsLate / 3600);
                const minutesLate = Math.floor((totalSecondsLate % 3600) / 60);
                const secondsLate = totalSecondsLate % 60;
                
                let timeString = "";
                if (hoursLate > 0) timeString += `${hoursLate} hour${hoursLate > 1 ? 's' : ''}, `;
                if (minutesLate > 0 || hoursLate > 0) timeString += `${minutesLate} minute${minutesLate > 1 ? 's' : ''}, and `;
                timeString += `${secondsLate} second${secondsLate !== 1 ? 's' : ''}`;
                
                messageElement.innerHTML = `You are late by <span class="text-red-400">${timeString}</span>`;

                if (minutesLate > 0 && minutesLate > lastMinuteChecked) {
                    lastMinuteChecked = minutesLate;
                    showMinuteBanner();
                }

            } else {
                 // --- We are not late... yet ---
                if (isCurrentlyLate) {
                    isCurrentlyLate = false;
                    stopContinuousEffects();
                }
                messageElement.textContent = "You are not late... yet.";
                lastMinuteChecked = -1; 
            }
        }
        
        // --- UI & Animation Functions ---
        function showMinuteBanner() {
            minuteBanner.classList.add('show');
            setTimeout(() => {
                minuteBanner.classList.remove('show');
            }, 4000);
        }

        function createSingleFlowingElement(emoji) {
            const elementNode = document.createElement('span');
            elementNode.textContent = emoji;
            elementNode.classList.add('floating-element', 'emoji');
            
            elementNode.style.left = `${Math.random() * 100}vw`;
            // The duration of the animation is random.
            const duration = Math.random() * 15 + 10;
            elementNode.style.animationDuration = `${duration}s`;
            // The element removes itself from the DOM when the animation is complete.
            elementNode.addEventListener('animationend', () => {
                elementNode.remove();
            });

            elementContainer.appendChild(elementNode);
        }
        
        function startContinuousEffects() {
            console.log("Starting background effects...");
            elementContainer.style.display = 'block';
           
            // Add a new random element from the pool to the screen every second
            addElementInterval = setInterval(() => {
                createSingleFlowingElement(elementPool[Math.floor(Math.random() * elementPool.length)]);
            }, 1000);
        }

        function stopContinuousEffects() {
            console.log("Stopping background effects.");
            elementContainer.style.display = 'none';
            elementContainer.innerHTML = ''; // Clear any remaining elements
            
            clearInterval(addElementInterval);
            addElementInterval = null;
        }

        // --- Initialization ---
        function initialize() {
            // Set up the listener for the name toggle
            nameToggle.addEventListener('change', swapNames);

            // Start the main clock
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        initialize();
    </script>
</body>
</html>
